{% extends "mainapp/layout.html" %}
{% load static %}

{% block body %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">


<div class="d-flex">
    <nav class="sidebar gradient-bg d-flex flex-column flex-shrink-0 position-fixed">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left text-muted"></i>
        </button>

        <div class="p-4">
            <h4 class="logo-text fw-bold mb-0">SecureFiles</h4>
            <p class="small hide-on-collapse grey-text">Dashboard</p>
        </div>

        <div class="nav flex-column">
            <a href="#" class="sidebar-link active text-decoration-none p-3">
                <i class="fas fa-home me-3"></i>
                <span class="hide-on-collapse">Home</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-chart-bar me-3"></i>
                <span class="hide-on-collapse">Files</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-box me-3"></i>
                <span class="hide-on-collapse">Folders</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-gear me-3"></i>
                <span class="hide-on-collapse">Settings</span>
            </a>
        </div>

        <a class="profile-section mt-auto p-4 text-decoration-none">
            <div class="d-flex align-items-center">
                <img src="{% static 'mainapp/profile_default.png' %}" style="height:60px" class="rounded-circle" alt="Profile">
                <div class="ms-3 profile-info">
                    <h6 class="mb-0">User Name</h6>
                    <small class="grey-text">Role</small>
                </div>
            </div>
        </a>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            <h2>Welcome to Secure Files</h2>
            <p class="text-muted">Get started by exploring the features available to you.</p>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</div>

{% endblock %}
